<!DOCTYPE html><html lang="en">

<link rel="stylesheet" href="{% static 'personal/style-pretty.css' %}">

<body>
<h1>The Pretty portion of the website</h1>
</body>

<hr>
<div class="Pictures">
    <div class="First Picture">
        <div class="NumberText">1 / 4</div>

        <div class="ImageText">Zelenchi Springs in Solvenia</div>

    <a class="prev" onclick="plusSlide(-1)">&#10094;</a>

</div>
<br>
<div class="CirclesUnderPictures">
    <span class="dot" onclick="currentSlide(1)"></span>
